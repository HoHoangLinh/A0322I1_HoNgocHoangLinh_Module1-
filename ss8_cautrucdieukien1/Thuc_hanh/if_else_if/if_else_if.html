<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else_if</title>
</head>
<body>

<script>
    let username = prompt("Tên bạn là ??")
    if (username == "Admin") {
        alert("OK! , Nhập mật khẩu")
    } else if (username == null) {
        alert("Canceled")
    } else {
        alert("I don't know you!")
    }



    let password = prompt("Nhập Mật khẩu")
    if (password == "TheMaster") {
        alert("Welcome")
    } else if (password == null) {
        alert("Canceled")
    } else {
        alert("Wrong Password!")
    }
</script>

</body>
</html>
