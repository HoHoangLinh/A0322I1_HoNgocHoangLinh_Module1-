<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case</title>
</head>
<body>
<script>
    let browser = prompt("Chọn Trình duyệt ?")
    switch (browser) {
        case "Edge" :
            alert("You've got the Edge!");
            break;
        case "chrome" :
        case "firefox" :
        case "safari" :
        case "opera" :
            alert('Okay we support these browsers too');
            break;
        default :
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
