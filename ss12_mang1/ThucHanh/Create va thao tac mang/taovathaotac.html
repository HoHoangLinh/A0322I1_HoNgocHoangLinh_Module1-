<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>JS Mang :</h3>
<table>
    <tr>
        <td>
            <input type="text" id="text">
            <input type="button" value="Add" onclick="Add()">
            <input type="button" value="Display" onclick="Display()">
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();
        function Add() {
            array[x] = document.getElementById("text").value;
            alert("Element " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("text").value = "";
        }

        function Display() {
            let hr = "<hr>";
            for ( i = 0 ; i <= array.length; i++) {
                hr += "Element " + i + " = " + array[i] + "<br>";
            }
            document.getElementById("result").innerHTML = hr;
        }
</script>
</body>
</html>
