<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
<form>
    <h2>CARO GAME SIMPLE</h2>
    <p id="caro"></p>
</form>
<script>
    let b = document.getElementById("caro");
    let board = [];
    let date = "";
    for (let i = 0 ; i < 5 ; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0 ; i < 5 ; i++) {
        date += "<br>";
        for (let j = 0 ; j < 5 ; j++) {
            date += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    date += "<br><input type='button' value='Change Value' onclick='changevalue()'>"
    b.innerHTML = date;

    function changevalue() {
        let X = prompt("X: ");
        let Y = prompt("Y: ");
        date = "";
        board[X][Y] = "x";
        for (let  i = 0 ; i < 5 ; i++) {
            date += "<br>"
            for (let j = 0 ; j < 5 ; j++) {
                date += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        date += "<br><input type='button' value='ChangeValue' onclick='changevalue()'>"
        b.innerHTML = "<hr>" + date
    }
</script>
</body>
</html>
