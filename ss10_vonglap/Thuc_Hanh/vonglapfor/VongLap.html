<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<h2>Vong Lap For</h2>
<p id="test"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i <= 5 ; i++) {
            text += "The Number is " + i + "<br>";
        }
        document.getElementById("test").innerHTML = text;
    </script>
</body>
</html>
