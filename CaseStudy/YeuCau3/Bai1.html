<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let value = 0;
    let N = parseInt(prompt("Nhập độ dài mảng"))
    for (let i = 0 ; i < N ; i++) {
        a.push(parseInt(prompt("Nhập số nguyên của mảng ?")))
    }
    for (let j = 0 ; j < a.length ; j++){
        value += a[j]
        b[j] = value
    }
    alert("mảng A : " + a + "\n" + "mảng B : " + b)
</script>
</body>
</html>
