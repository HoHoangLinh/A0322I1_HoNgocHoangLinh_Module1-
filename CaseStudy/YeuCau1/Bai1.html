<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("Nhap Chieu Rong"));
    let height = parseInt(prompt("Nhap Chieu Dai"));
    let count = "";
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <=     weight; j++) {
            if (i === 1 || i === height) {
                count += "*"
            } else if (j === 1 || j === weight) {
                count += "*"
            } else {
                count += "&ensp;"
            }
        }
        count += "<br>"
    }
    document.write(count)
</script>
</body>
</html>
