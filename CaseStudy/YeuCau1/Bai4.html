<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Nhap Chieu Cao"));
    let weight = height * 2 -1;
    let count = "";
    for (let i = 1; i <= height; i++) {
        for (let j = 0 ; j < weight / 2 - i ; j++) {
            count += "&ensp;"
        }for (let z = 0 ; z < i * 2 - 1 ; z++ ) {
            if ( i === height){
                count += "*"
            } else if (z === 0 || z === i * 2 -2) {
                count += "*"
            } else {
                count += "&ensp;"
            }
        }
        count += "<br>"
    }
    document.write(count);
</script>
</body>
</html>
