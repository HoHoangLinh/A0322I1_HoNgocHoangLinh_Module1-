<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập ký tự")
    input = input.toLowerCase()
    switch (input) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            alert("Nguyên âm")
            break;
        default :
            alert("Phụ âm")
            break;
    }
</script>
</body>
</html>
