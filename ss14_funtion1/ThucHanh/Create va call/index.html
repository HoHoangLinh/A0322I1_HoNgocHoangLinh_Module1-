<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function Confirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We'll play a nice game of chess";
        } else {
            result = "Maybe later then";
        }
        return result;
    }
    let confirmanswer = confirm("Shall we play a game?");
    let theanswer = Confirm(confirmanswer);
    alert(theanswer);

</script>
</body>
</html>
