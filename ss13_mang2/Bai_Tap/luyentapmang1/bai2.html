<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0 ; i < 10 ; i++ ) {
        arr.push(Math.floor(Math.random() * 100));
    }
    let max = arr[0];
    let poi = 0;

    for (let j = 0 ; j < arr.length ; j++) {
        if (arr[j] > max) {
            max = arr[j];
            poi = j
        }
    }
    document.write(arr)
    alert("So lon nhat la " + max + " o vi tri " + poi)
</script>
</body>
</html>
