<script>
    let arr = [];
    let count = 0;
    for (let i = 0 ; i < 10 ; i++) {
        arr.push(Math.floor(Math.random() * 20))
    }
    for (let a = 0 ; a < arr.length ; a++) {
        if (arr[a] >= 10) {
            count += 1
        }
    }
 document.write("Số nguyên lớn hơn hoặc bằng 10 là " + count + "<br>")
    document.write(arr)
</script>
