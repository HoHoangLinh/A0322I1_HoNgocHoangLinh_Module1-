<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value;
    value = "<table border='1' width='300' cellpadding='3' cellspacing='0'>"
    for (i = 1; i <= 10; i++) {
        value = value + "<tr>"
        for (j = 2; j <= 9; j++) {
            value = value + "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        value = value + "</tr>";
    }
    value = value + "</table>";
    document.write(value)

</script>
</body>
</html>
