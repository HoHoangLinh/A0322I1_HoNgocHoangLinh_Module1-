<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyen</title>
</head>
<body>
<h3>Hiển Thị số Nguyên</h3>
<script>
    var N = 4;
    var count = 0;
    var a = 2;
    while (count < N){
        var b = true;
        for (i = 2 ; i <= Math.sqrt(a) ; i++){
            if (a % i === 0) {
                b = false;
                break;
            }
        } if (b) {
            count++;
            document.write(a + "<br>");
        }
        a++;
    }

</script>
</body>
</html>
