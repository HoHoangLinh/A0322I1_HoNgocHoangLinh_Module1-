<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = prompt("Nhập nhiệt độ ?");
    if (C < 100) {
        alert("Vui lòng tăng nhiệt độ");
    } else if (C > 20) {
        alert("Vui lòng giảm nhiệt độ");
    } else {
        alert("Không hợp lệ")
    }
</script>
</body>
</html>
