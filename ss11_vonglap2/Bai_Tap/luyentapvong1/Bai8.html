<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <input type="button" value="Play" onclick="play()">
    <p id="t"></p>
<body>
    <script>

        let result;
        function play() {
            let start = parseInt(prompt("Start Number"));
            let end = parseInt(prompt("End Number"))
            let count = 0;
            for (let i = 1 ; i <= 3 ; i++) {
                let N = parseInt(prompt("Enter your Number ?"));
                if (N == random(start,end)) {
                    alert("Chúc mừng bạn đã chiến thắng");
                    break;
                }
                count += 1
                if (count == 3) {
                    alert("You Lose!!")
            }
            }
        }

        function random(start,end) {
            return Math.floor(Math.random() * (end - start) + start);
        }
        // document.write(random(1,5))
    </script>
</body>
</html>
