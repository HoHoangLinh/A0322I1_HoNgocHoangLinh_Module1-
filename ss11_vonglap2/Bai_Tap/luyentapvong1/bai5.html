<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
   // let number = parseInt(prompt("Nhập số : "));
   let a = 1;
   let b = 1;
   let f;
   let sum = a + b;
   for (let i = 0 ; i < 20 ; i++) {
       f = a + b
       b = a
       a = f
       sum += f
       document.write(f + " ");

   }
   alert("Đây là số tổng : " + sum)

  </script>
</body>
</html>
