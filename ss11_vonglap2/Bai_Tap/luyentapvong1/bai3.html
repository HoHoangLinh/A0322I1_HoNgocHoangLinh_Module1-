<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let value = prompt("Nhập dãy fibonacci muốn hiện ?");
    let a = 0;
    let b = 1;
    let result;
    for (i = 1 ; i <= value; i++){
        document.write(a + " ");
        result = a + b;
        b = a ;
        a = result;
    }
    document.write(result);

</script>
</body>
</html>
