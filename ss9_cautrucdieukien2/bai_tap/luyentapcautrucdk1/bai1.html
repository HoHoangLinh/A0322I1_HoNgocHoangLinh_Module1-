<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<h1>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h1>

<script>
    let a = parseInt(prompt("Nhap so A?"));
    let b = parseInt(prompt("Nhap so B?"));
    let kq = a % b == 0
    if (kq) {
        alert(a + " Chia hết cho " + b);
        document.write(a + " Chia hết cho " + b);
    } else {
        alert(a + " Không chia hết cho " + b);
        document.write(a + " Không chia hết cho " + b);
    }
</script>
</body>
</html>
