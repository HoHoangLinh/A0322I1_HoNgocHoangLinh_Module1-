<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<h3>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</h3>
<script>
    let old = parseInt(prompt("Nhập tuổi của bạn"))
    if (old < 16) {
        document.write("Tuồi của bạn là " + old + " ,nên không đủ điều kiện để vào lớp 10!")
    } else {
        document.write("Tuồi của bạn là " + old + "  ,đủ điều kiện để vào lớp 10!")
    }
</script>
</body>
</html>
