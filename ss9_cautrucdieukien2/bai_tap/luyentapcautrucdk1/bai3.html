<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<h3>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h3>
<script>
    let number = parseInt(prompt("Nhập một số nguyên bất kỳ ??"))
    if (number < 0) {
        document.write("số nguyên của bạn bé hơn 0")
    } else {
        document.write("số nguyên của bạn lớn hơn 0")
    }
</script>
</body>
</html>
