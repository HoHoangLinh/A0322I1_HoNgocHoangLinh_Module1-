<body>
<h3>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h3>
<script>
    let A = parseInt(prompt("Nhập số nguyên A"));
    let B = parseInt(prompt("Nhập số nguyên B"));
    let C = parseInt(prompt("Nhập số nguyên C"));
    if (A > B && A > C ) {
        document.write(A + " là giá trị lớn nhất");
    } else if (B > A && B > C) {
        document.write(B + " là giá trị lớn nhất");
    } else {
        document.write(C  + " là giá trị lớn nhất");
    }
</script>
</body>
