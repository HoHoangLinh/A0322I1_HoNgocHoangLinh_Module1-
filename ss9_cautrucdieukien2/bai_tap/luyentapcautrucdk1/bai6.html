<body>
<h3>Bài 4 : Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h3>
<script>
    let tienhoahong = parseFloat(prompt("Nhập doanh thu bán hàng?"));
    if (tienhoahong >= 2000) {
        document.write("Tiền hoa hồng của bạn là 2,000,000 VNĐ");
    } else if (tienhoahong >= 1500) {
        document.write("Tiền hoa hồng của bạn là 1,500,000 VNĐ");
    } else if (tienhoahong >= 500) {
        document.write("Tiền hoa hồng của bạn là 500,000 VNĐ");
    } else if (tienhoahong >= 100) {
        document.write("Tiền hoa hồng của bạn là 100,000 VNĐ");
    } else {
        document.write("Bạn không có tiền hoa hồng");
    }

</script>
</body>
</html>
