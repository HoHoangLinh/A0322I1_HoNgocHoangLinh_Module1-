<h3>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</h3>
<script>
    let a = parseInt(prompt("Nhập cạnh kề ?"));
    let b = parseInt(prompt("Nhập độ dài 2 cạnh góc vuông ?"));
    let dientich = (1/2) * a * b;
    document.write(dientich);
    alert(dientich)
</script>
