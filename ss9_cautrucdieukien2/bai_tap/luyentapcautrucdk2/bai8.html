<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old = parseInt(prompt("Nhập tuổi ?"));

    if (old % 1 == 0 && old > 0 && old < 120) {
            alert(old + " là tuổi của một người");
        } else  {
            alert(old + " không phải là tuổi của một người");
    }
</script>
</body>
</html>
