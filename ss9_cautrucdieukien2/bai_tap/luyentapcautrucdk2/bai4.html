<!DOCTYPE html>

<body>
<h3>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</h3>
<script>
    let a = parseFloat(prompt("nhập chiều dài ?"));
    let b = parseFloat(prompt("nhập chiều rộng ?"));
    let dientich = a * b;
    document.write(dientich);
    alert(dientich);
</script>
