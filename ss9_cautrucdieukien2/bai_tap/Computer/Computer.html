<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computer</title>
    <style>
        table {
            width: 250px;
            height: 40px;
            padding: 3px;
            text-align: center;
        }
        .test {
            width: 40px;
            padding: 10px;
        }
        th {
            text-align: right;
            padding: 5px
        }
    </style>
</head>
<body>
<form>
    <table border="1" cellspacing="10px">
        <tr>
            <th colspan="4">
                <p id="result"></p>
            </th>
        </tr>
        <tr>
            <td><button class="test" type="button" onclick="cal('1')">1</button></td>
            <td><button class="test" type="button" onclick="cal('2')">2</button></td>
            <td><button class="test" type="button" onclick="cal('3')">3</button></td>
            <td><button class="test" type="button" onclick="tinhtoan('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="test" type="button" onclick="cal('4')">4</button>
            <td><button class="test" type="button" onclick="cal('5')">5</button></td>
            <td><button class="test" type="button" onclick="cal('6')">6</button></td>>
            <td><button class="test" type="button" onclick="tinhtoan('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="test" type="button" onclick="cal('7')">7</button></td>
            <td><button class="test" type="button" onclick="cal('8')">8</button></td>
            <td><button class="test" type="button" onclick="cal('9')">9</button></td>
            <td><button class="test" type="button" onclick="tinhtoan('*')">X</button></td>
        </tr>
        <tr>
            <td><button class="test" type="reset" onclick="perform('Clean')">C</button></td>
            <td><button class="test" type="button" onclick="cal('0')">0</button></td>
            <td><button class="test" type="button" onclick="perform('result')">=</button></td>
            <td><button class="test" type="button" onclick="tinhtoan('/')">/</button></td>
        </tr>

    </table>
</form>
    <script src="computer.js"></script>
</body>
</html>
